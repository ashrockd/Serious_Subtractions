<script>

function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

let dd1e ="" + d + d1 + e;

function myFunction() {
  // Get the value of the input field with id="numb"
